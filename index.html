<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <form class="contact-form">
            <h2>Get In Touch</h2>
            <p class="subtitle">We’d love to hear from you. Send us a message and we’ll respond as soon as possible.</p>

            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" placeholder="ex: John Doe" name="full-name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="ex: john@example.com" name="email" required>

            <label for="subject">Subject</label>
            <select type="text" id="subject" name="subject">
                <option>Select a subject</option>
                <option>General Inquiry</option>
                <option>Support</option>
                <option>Feedback</option>
            </select>

            <label for="message">Message</label>
            <textarea id="message" type="text" name="message" placeholder="Your message here..." required></textarea>

            <button type="submit">SEND MESSAGE</button>
        </form>
    </div>

</body>
</html>
